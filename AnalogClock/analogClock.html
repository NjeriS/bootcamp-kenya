  <!DOCTYPE html> 
  <html> 
    <head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" type="text/css" href="clocks.css">
    	<title>Analog Clock</title>
		</head>
    
    <body>
    	<h1>Analog Clock (Nairobi, Lagos, London, New York and Tokyo)</h1>

			  	
        <canvas id="Nairobi" width="500" height="500" moz-opaque;></canvas><p class = "Nai">Nairobi, Kenya</p>
      	<canvas id="Lagos" width="200" height="200" moz-opaque;></canvas><p class = "Naija">Lagos, Nigeria</p>
        <canvas id="London" width="200" height="200" moz-opaque;></canvas><p class ="Lond">London, England</p>
        <canvas id="NewYork" width="200" height="200" moz-opaque;></canvas><p class ="NY">New York, USA</p>
	     	<canvas id="Tokyo" width="200" height="200" moz-opaque;></canvas><p class = "Tky">Tokyo, Japan</p>
        

       	<script type="text/javascript" src="Nairobi.js"></script>
       	<script type="text/javascript" src="London.js"></script>
       	<script type="text/javascript" src="Lagos.js"></script>
       	<script type="text/javascript" src="Tokyo.js"></script>
	      <script type="text/javascript" src="NewYork.js"></script>
 
        
           
    </body>

	</html>
